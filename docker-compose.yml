version: '3.8'

services:
  # PostgreSQL数据库
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ai_story
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Django后端
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - REDIS_URL=redis://redis:6379/5
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_story
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - REDIS_URL=redis://redis:6379/5
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_story
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  # Celery Beat (定时任务)
  celery-beat:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - REDIS_URL=redis://redis:6379/5
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_story
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  # Vue前端
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VUE_APP_API_BASE_URL=http://localhost:8000/api/v1
      - VUE_APP_WS_URL=ws://localhost:8000
      - VUE_APP_BACKEND_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
